<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krill-Lotin Transliteratsiya</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Krill-Lotin Transliteratsiya</h1>
        
        <div class="input-group">
            <label for="inputText">Matnni kiriting:</label>
            <textarea id="inputText" placeholder="Bu yerga matnni kiriting..."></textarea>
        </div>

        <div class="buttons">
            <button id="toLatin">Lotinchaga o'girish</button>
            <button id="toCyrillic">Krillchaga o'girish</button>
            <button id="copyBtn">Nusxa olish</button>
            <button id="clearBtn">Tozalash</button>
        </div>

        <div class="input-group">
            <label for="outputText">Natija:</label>
            <textarea id="outputText" readonly></textarea>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
